{% extends 'base.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css" />
{% endblock style %}

{% block body %}
<div id="large-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
    <div class=" p-4 w-full max-w-4xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative my-16 bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex justify-between items-center p-5 rounded-t border-b dark:border-gray-600">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white uppercase">
                    attachments
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="large-modal">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6 overflow-y-scroll attachment-img">
                <img src="{% static 'images/imgnotfound.png' %}" alt="img not found" id='ticketImg' class='w-full'>
            </div>
            <!-- Modal footer -->
        </div>
    </div>
</div>
{% endblock body %}

{% block js %}
<script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
<script src="{% static 'js/modal.js' %}"></script>

{% endblock js %}
